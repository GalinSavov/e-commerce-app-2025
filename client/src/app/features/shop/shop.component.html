<div class="flex flex-col gap-3">
    <div class="flex justify-between">
        <mat-paginator (page)="onPageChange($event)" 
        [length]="products?.count" 
        [pageSize]="shopParams.pageSize" 
        [showFirstLastButtons]="true" 
        [pageSizeOptions]="pageSizeOptions" 
        [pageIndex]="shopParams.pageNumber - 1"
        aria-label="Select Page">
        </mat-paginator>
        <form #searchForm="ngForm" (ngSubmit)="onSearchChange()" class="relative flex items-center w-full max-w-md mx-4">
            <input type="search" class="block w-full p-4 text-sm text-gray-900 border border-gray-300 rounded-lg" placeholder="Search" name="search" [(ngModel)]="shopParams.search"/>
            <button mat-icon-button type="submit" class="absolute inset-y-0 right-8 top-2 flex items-center pl-2">
                <mat-icon>search</mat-icon>
            </button>
        </form>
        <div class="flex gap-3">
            <button mat-stroked-button class="match-input-height" (click)="openFiltersDialog()">
                <mat-icon>filter_list</mat-icon>
                Filters
            </button>
            <button mat-stroked-button class="match-input-height" [mat-menu-trigger-for]="sortMenu">
                <mat-icon>swap_vert</mat-icon>
                Sort By
            </button>
        </div>
       
    </div>
    <div class="grid grid-cols-5 gap-5">
    @for (product of products?.data; track product.id) {
        <app-product-item [product]="product"></app-product-item>
    }
    </div>
</div>
<mat-menu #sortMenu="matMenu">
    <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
        @for (option of sortingOptions; track $index) {
            <mat-list-option  [value]="option.value" [selected]="this.shopParams.sort === option.value">{{option.name}}</mat-list-option>
        }
    </mat-selection-list>
</mat-menu>
