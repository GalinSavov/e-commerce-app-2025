<mat-card class="max-w-lg mx-auto mt-30 p-7 ">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-5">
            <h1 class="text-3xl font-semibold">Login</h1>
        </div>
        <mat-form-field appearance="outline" class="w-full mb-5">
            <mat-label>Email</mat-label>
            <input formControlName="email" type="email" placeholder="name@example.com" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full mb-5">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" placeholder="Your secure password" matInput>
        </mat-form-field>
        <button mat-flat-button type="submit" class="w-full py-2">Sign in</button>
    </form>
</mat-card>
