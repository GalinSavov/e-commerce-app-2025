<section>
    @if (cartService.shoppingCart()?.items?.length! > 0) {
        <div class="flex w-full items-start gap-6 mt-32">
            <div class="w-3/4">
                @for (item of cartService.shoppingCart()?.items; track item.productId) {
                    <app-cart-item [item]="item"></app-cart-item>
                }
            </div>
            <div class="w-1/4">
                <app-order-summary></app-order-summary>
            </div>
        </div>
    }
    @else {
        <app-empty-state icon="remove_shopping_cart" message="Your shopping cart is empty" actionText="Go to shop" (action)="onAction()"></app-empty-state>
    }
    
</section>
